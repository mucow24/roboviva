<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Robo-viva</title>
  <link rel="stylesheet" type="text/css" href="robo.css">
  <script src="robo.js"></script>
</head>

<body>
  <div class="stripe" style="background-color:#FEEB31"></div>
  <div class="stripe" style="background-color:#FEA600"></div>
  <div class="stripe" style="background-color:#FD2637"></div>
  <div class="main">
    <span class="main-text">
      ridewithgps.com/routes/
    </span>
    <input type="text"
           id="routebox"
           size=7
           maxlength=8
           onkeyup="return onKey(event)"
           onkeypress="return onKey(event)">
    <br>
    <div id="viva_button" class="viva_button_disabled">
      Enter Route #
    </div>
  </div>
  <div class="stripe" style="background-color:#B3D4E7"></div>
  <div class="stripe" style="background-color:#57ACD6"></div>
  <div class="stripe" style="background-color:#004C8D"></div>
</body>
</html>
